name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: env
    env:
      MONGO_DB_USR: ${{secrets.MONGO_DB_USR}}
      MONGO_DB_PWD: ${{secrets.MONGO_DB_PWD}}
      MONGO_DB_HOST: ${{secrets.MONGO_DB_HOST}}
      PORT: ${{secrets.PORT}}
      PORTLog: ${{secrets.PORTLog}}
      MONGO_DB_NAME: ${{secrets.MONGO_DB_NAME}}
      MONGO_DB_COLLECT: ${{secrets.MONGO_DB_COLLECT}}

    steps:
      - name: ${{ github.actor }} is Probando ðŸš€
        run: |
          echo "El actor de GitHub es ${{ github.actor }} y estÃ¡ probando el flujo de trabajo."
          echo "Este es un mensaje personalizado para el flujo de trabajo."

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      # Instalar dependencias Node.js
      - name: Install Dependencies
        run: |
          npm install \
            dotenv@^16.3.1 \
            body-parser@^1.19.0 \
            express@^4.17.1 \
            mongoose@^5.9.10 \
            promise@^8.1.0 \
            pug@^3.0.1 \
            @opentelemetry/node

      - name: Install Development Dependencies
        run: |
          npm install \
            cross-env@^7.0.3 \
            jest@^29.6.4 \
            supertest@^6.3.3 \
            eslint@^8.48.0 \
            mongodb@^6.0.0 \
            eslint-action@^1.0.2 \
            eslint-plugin-import@^2.25.3 \
            eslint-config-google@^0.14.0 --save-dev

      - name: Run test
        run: npm run test

      - name: Seed Data
        run: npm run seed

      - name: Cleanup
        run: npm ci

      name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: app-notas/clockbox:latest